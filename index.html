<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
    <title>Car rental</title>
    <!--Here go links to CSS for my 5 calculators-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
        integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
        crossorigin="anonymous"></script>
   
</head>


<body>
    <div class="container-fluid mt-3" id="carRental">
        <div class="row">
            <div class="col">
                <h2>ACME Car Rental</h2>
                <form>

                    <div class="mb-3">
                        <label for="pickup" class="text">Pickup date</label>
                        <input id="pickup" type="date" class="form-control mb-3" width="100"/>
                    </div>

                    <div class="mb-3">
                        <label for="numberOfDays" class="text">Number of days</label>
                        <input id="numberOfDays" type="text" class="form-text mb-3" />
                    </div>

                    <div class="mb-3">

                        <fieldset>
                            <legend>Options</legend>
                            <input type="checkbox" id="tollTag" name="tollTag" value="tollTag" class="form-check-input" >
                            <label for="tollTag"> Electronic Toll Tag($3.95/day)</label><br>

                            <input type="checkbox" id="gps" name="gps" value="gps" class="form-check-input">
                            <label for="gps">GPS($2.95/day)</label><br>

                            <input type="checkbox" id="roadside" name="roadside" value="roadside" class="form-check-input">
                            <label for="roadside">Roadside Assistance($2.95/day)</label><br>
                        </fieldset>
                    </div>


                    <div class="mb-3">

                        <fieldset>
                            <legend>Under 25</legend>
                            <input type="radio" class="form-check-input" id="yes" name="1" value="yes" class="mr-4" />Yes
                            <label for="yes" class="text"></label>
                            <input type="radio" class="form-check-input" id="no" name="1" value="no" checked/>No<br>
                            <label class="text" for="no"></label>
                          
                        </fieldset>

                        <div class="mb-3 mt-3">
                            <input id="estimateButton" type="button" value="Estimate Total Cost" />
                        </div>

                        <p id="output"></p>
                </form>
                <script src="index.js"></script>
            </div>
            <!--closing tag for class col-->
        </div>
        <!--closing tag for class row-->

    </div>
    <!--closing tag for container fluid-->


</body>

</html>
